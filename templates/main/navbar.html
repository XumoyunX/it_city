{% load static %}
<!doctype html>
<html lang="en">
<head>

    <!--====== Required meta tags ======-->
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--====== Title ======-->
    <title>IT City Academy</title>

    <!--====== Favicon Icon ======-->
    <link rel="shortcut icon" href="{% static 'images/itpark.jpg' %}" type="image/png">

    <!--====== Slick css ======-->
    <link rel="stylesheet" href="{% static 'css/slick.css' %}">

    <!--====== Animate css ======-->
    <link rel="stylesheet" href="{% static 'css/animate.css' %}">

    <!--====== Nice Select css ======-->
    <link rel="stylesheet" href="{% static 'css/nice-select.css' %}">

    <!--====== Nice Number css ======-->
    <link rel="stylesheet" href="{% static 'css/jquery.nice-number.min.css' %}">

    <!--====== Magnific Popup css ======-->
    <link rel="stylesheet" href="{% static 'css/magnific-popup.css' %}">

    <!--====== Bootstrap css ======-->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

    <!--====== Fontawesome css ======-->
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">

    <!--====== Default css ======-->
    <link rel="stylesheet" href="{% static 'css/default.css' %}">

    <!--====== Style css ======-->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <!--====== Responsive css ======-->
    <link rel="stylesheet" href="{% static 'css/responsive.css' %}">


</head>

<body>

<!--====== PRELOADER PART START ======-->



<header id="header-part">

    <div class="header-top d-none d-lg-block">
        <div class="container">
            <div class="row">
                <div class="col-lg-6">
                    <div class="header-contact text-lg-left text-center">
                        <ul>
                            <li><img src="{% static 'images/all-icon/map.png' %}" alt="icon"><span>Qarshi, Davlat xizmatlari agentligi</span>
                            </li>
                            <li><img src="{% static 'images/all-icon/email.png' %}"
                                     alt="icon"><span>it_cityacademy .com</span></li>
                        </ul>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="header-opening-time text-lg-right text-center">
                        <!--                            <p>Opening Hours : Monday to Saturay - 8 Am to 5 Pm</p>-->
                    </div>
                </div>
            </div> <!-- row -->
        </div> <!-- container -->
    </div> <!-- header top -->

    <div class="header-logo-support pt-30 pb-30">
        <div class="container">
            <div class="row">
                <div class="col-lg-4 col-md-4">
                    <div class="logo" style="width: 80px;">
                        <a href="{% url 'index' %}">
                            <img src="{% static 'images/itpark.jpg' %}" style="width: 120px; border-radius: 50px;"  alt="Logo">
                        </a>
                    </div>
                </div>
                <div class="col-lg-8 col-md-8">
                    <div class="support-button float-right d-none d-md-block">
                        <div class="support float-left">
                            <div class="icon">
                                <img src="{% static 'images/all-icon/support.png' %}" alt="icon">
                            </div>
                            <div class="cont">
                                <p>Assalomu alaykum</p>
                                <span>+99899 339 33 00</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div> <!-- row -->
        </div> <!-- container -->
    </div> <!-- header logo support -->

    <div class="navigation">
        <div class="container">
            <div class="row">
                <div class="col-lg-10 col-md-10 col-sm-9 col-8">
                    <nav class="navbar navbar-expand-lg">
                        <button class="navbar-toggler" type="button" data-toggle="collapse"
                                data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                                aria-expanded="false" aria-label="Toggle navigation">
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>

                        <div class="collapse navbar-collapse sub-menu-bar" id="navbarSupportedContent">
                            <ul class="navbar-nav mr-auto">
                                <li class="nav-item">
                                    <a class="active" href="{% url 'index' %}">Asosiy</a>
                                </li>
                                <li class="nav-item">
                                    <a href="{% url 'course' %}">Kurslar</a>
                                </li>
                                <li class="nav-item">
                                    <a href="{% url 'teacher' %}">Jamoa</a>
                                </li>
                                <li class="nav-item">
                                    <a href="{% url 'new' %}">Yangiliklar</a>
                                </li>
                                <li class="nav-item">
                                    <a href="{% url 'contact' %}">Kontaktlar</a>
                                </li>
                            </ul>
                        </div>
                    </nav> <!-- nav -->
                </div>
                <div class="col-lg-2 col-md-2 col-sm-3 col-4">
                    <div class="right-icon text-right">
                        <ul>
                            <li><a href="#" id="search"><i class="fa fa-search"></i></a></li>
                            <!--                                <li><a href="#"><i class="fa fa-shopping-bag"></i><span>0</span></a></li>-->
                        </ul>
                    </div> <!-- right icon -->
                </div>
            </div> <!-- row -->
        </div> <!-- container -->
    </div>

</header>



<!--====== jquery js ======-->
<script src="{% static 'js/vendor/modernizr-3.6.0.min.js' %}"></script>
<script src="{% static 'js/vendor/jquery-1.12.4.min.js' %}"></script>

<!--====== Bootstrap js ======-->
<script src="{% static 'js/bootstrap.min.js' %}"></script>

<!--====== Slick js ======-->
<script src="{% static 'js/slick.min.js' %}"></script>

<!--====== Magnific Popup js ======-->
<script src="{% static 'js/jquery.magnific-popup.min.js' %}"></script>

<!--====== Counter Up js ======-->
<script src="{% static 'js/waypoints.min.js' %}"></script>
<script src="{% static 'js/jquery.counterup.min.js' %}"></script>

<!--====== Nice Select js ======-->
<script src="{% static 'js/jquery.nice-select.min.js' %}"></script>

<!--====== Nice Number js ======-->
<script src="{% static 'js/jquery.nice-number.min.js' %}"></script>

<!--====== Count Down js ======-->
<script src="{% static 'js/jquery.countdown.min.js' %}"></script>

<!--====== Validator js ======-->
<script src="{% static 'js/validator.min.js' %}"></script>

<!--====== Ajax Contact js ======-->
<script src="{% static 'js/ajax-contact.js' %}"></script>

<!--====== Main js ======-->
<script src="{% static 'js/main.js' %}"></script>

<!--====== Map js ======-->
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDC3Ip9iVC0nIxC6V14CKLQ1HZNF_65qEQ"></script>
<script src="{% static 'js/map-script.js' %}"></script>

</body>
</html>
